<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            background-image: linear-gradient(to bottom greenyellow lightgrey);
        }
        h1{
            background-color: yellowgreen; 
            height: 300px;
            width: 300px;

            border:10px solid greenyellow;

            padding: 10px;

            margin: 10px auto 30px auto;

            outline: 10px dotted aqua;

        }
        a{
            background-color: red;

            border: 20px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo funciona. </p>
    
</body>
</html>
